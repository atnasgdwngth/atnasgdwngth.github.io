<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e53935" />
      <stop offset="100%" stop-color="#b71c1c" />
    </linearGradient>
    <linearGradient id="calBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffebee" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)" />
  
  <!-- Calendar Top Bar -->
  <path d="M 100 160 Q 100 120 140 120 L 372 120 Q 412 120 412 160 L 412 180 L 100 180 Z" fill="#ffffff" opacity="0.9" />
  
  <!-- Calendar Body -->
  <path d="M 100 180 L 412 180 L 412 352 Q 412 392 372 392 L 140 392 Q 100 392 100 352 Z" fill="url(#calBg)" filter="url(#shadow)" />
  
  <!-- Calendar Rings -->
  <rect x="180" y="90" width="24" height="60" rx="12" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="4" />
  <rect x="308" y="90" width="24" height="60" rx="12" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="4" />
  
  <!-- Left Text (Chinese Year) -->
  <text x="190" y="240" font-family="sans-serif" font-size="50" font-weight="bold" fill="#b71c1c" text-anchor="middle">丙午</text>
  <text x="190" y="300" font-family="sans-serif" font-size="50" font-weight="bold" fill="#b71c1c" text-anchor="middle">庚寅</text>
  <text x="190" y="360" font-family="sans-serif" font-size="50" font-weight="bold" fill="#b71c1c" text-anchor="middle">己未</text>
  
  <!-- Right Text (Gregorian Year) -->
  <text x="320" y="240" font-family="sans-serif" font-size="50" font-weight="bold" fill="#424242" text-anchor="middle">26</text>
  <text x="320" y="300" font-family="sans-serif" font-size="50" font-weight="bold" fill="#424242" text-anchor="middle">02</text>
  <text x="320" y="360" font-family="sans-serif" font-size="50" font-weight="bold" fill="#424242" text-anchor="middle">14</text>
</svg>